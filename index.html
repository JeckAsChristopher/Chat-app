<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding-right: 10px;
        }

        #message-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        /* Update Panel (Initially Hidden) */
        #updates-panel {
            position: fixed;
            bottom: 50px;
            left: 0;
            transform: translateX(-100%);
            width: 220px;
            background: var(--container-bg, #fff);
            padding: 20px;
            border-radius: 0 10px 10px 0;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out, background 0.3s ease-in-out;
            opacity: 0;
            pointer-events: none;
        }

        /* Show Panel */
        #updates-panel.active {
            transform: translateX(0);
            opacity: 1;
            pointer-events: auto;
        }

        /* Update Button */
        #update-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #update-btn:hover {
            background: #218838;
        }

        /* Close Button */
        #close-updates {
            background: none;
            border: none;
            color: #777;
            font-size: 16px;
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
        <button id="send-button">Send</button>
    </div>
    <!-- Update Button -->
    <button id="update-btn">Updates</button>

    <!-- Update Panel -->
    <div id="updates-panel">
        <h3>Update Logs</h3>
        <ul>
            <li>Updated on 3/7/2025</li>
            <li>Fixed Daily Bugs</li>
            <li>Enhance Stability</li>
        </ul>
        <button id="close-updates">‚ùå Close</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Get elements
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messagesDiv = document.getElementById('messages');

        // Listen for chat history from the server
        socket.on('chat-history', (history) => {
            history.forEach(msg => {
                displayMessage(msg);
            });
        });

        // Send message on button click
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                const userAgent = navigator.userAgent; // Get the user agent string
                socket.emit('message', message, userAgent); // Send the message with the user agent
                messageInput.value = '';
            }
        });

        // Listen for new messages from the server
        socket.on('message', (msg) => {
            displayMessage(msg);
        });

        // Function to display a message
        function displayMessage(msg) {
            const messageElement = document.createElement('div');
            messageElement.textContent = msg;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Scroll to the bottom
        }

        // Toggle update panel
        document.getElementById("update-btn").addEventListener("click", function() { 
            document.getElementById("updates-panel").classList.toggle("active"); 
        });

        // Close update panel
        document.getElementById("close-updates").addEventListener("click", function() { 
            document.getElementById("updates-panel").classList.remove("active"); 
        });
    </script>
</body>
</html>
